<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes of Noria</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="game-container">
        <!-- Top Info bar -->
        <div class="top-info">
            <img src="assets/game-title.png" id="game-title-logo" alt="Game Title">
            <!-- Registration will be shown here if needed -->
            <div id="welcome-message"></div>
            <button class="help-button" id="help-button">?</button>
        </div>

        <!-- Game World -->
        <div class="main-content">
            <div id="effect-container"></div>
            <div id="channeling-container">
                <div id="channeling-bar"></div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
        
        <div id="bank-view" class="info-panel centered-panel" style="display: none;"></div>

        <!-- Bottom UI -->
        <div class="bottom-ui">
            <div class="left-hud-container">
                <button class="action-button" id="chat-button">üí¨</button>
            </div>

            <div id="chat-container">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Say something...">
                <div id="registration-container" style="display: none; margin-top: 10px;">
                    <input type="text" id="name-input" placeholder="Enter name to save progress" maxlength="15">
                    <button id="register-button">Save</button>
                </div>
            </div>

            <div id="player-hud-bottom">
                <div id="player-name-display"></div>
                <div class="hp-display">
                    <img src="assets/heart-icon.png" alt="Health" class="hud-icon">
                    <div id="health-bar-container">
                        <div id="health-bar"></div>
                        <span id="health-bar-text"></span>
                    </div>
                </div>
                <div class="resonance-display">
                    <img src="assets/resonance-icon.png" alt="Resonance" class="hud-icon">
                    <div id="resonance-bar-container">
                        <div id="resonance-bar"></div>
                        <span id="resonance-bar-text"></span>
                    </div>
                </div>
                <button id="echo-button" class="action-button" title="Activate Echo"></button>
                <button id="teleport-button" class="action-button" title="Teleport to Sanctuary Stone"></button>
                <div id="player-coords"></div>
            </div>

            <div class="right-hud-container">
                <div class="info-panels">
                    <div id="inventory-view" class="info-panel" style="display: none;"></div>
                    <div id="crafting-view" class="info-panel" style="display: none;"></div>
                    <div id="gear-view" class="info-panel" style="display: none;"></div>
                    <div id="quest-view" class="info-panel" style="display: none;"></div>
                    <div id="experience-view" class="info-panel" style="display: none;"></div>
                    <div id="runes-view" class="info-panel" style="display: none;"></div>
                </div>
                <div id="main-action-bar" class="action-bar">
                    <button class="action-button" id="inventory-button">üéí</button>
                    <button class="action-button" id="crafting-button">üî®</button>
                    <button class="action-button" id="gear-button">üõ°Ô∏è</button>
                    <button class="action-button" id="quest-button"></button>
                    <button class="action-button" id="experience-button">‚≠ê</button>
                    <button class="action-button" id="runes-button"></button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Joystick -->
        <div class="mobile-controls">
            <div class="joystick">
                <div class="joystick-handle"></div>
            </div>
        </div>
    </div>

    <!-- Dialog Modal -->
    <div id="dialog-overlay"></div>
    <div id="dialog-modal" class="dialog-popup">
        <div class="modal-header">
            <h2 id="dialog-npc-name">NPC Name</h2>
            <span class="close-button" id="dialog-close-button">&times;</span>
        </div>
        <div id="dialog-text">
            <p>Hello there, traveler!</p>
        </div>
        <div id="dialog-options">
            <!-- Options will be added dynamically -->
        </div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Controls</h2>
                <span class="close-button" id="help-modal-close">&times;</span>
            </div>
            <p><b>Arrow Keys / WASD:</b>Move 1 tile</p>
            <p><b>Right Click:</b>Click to move (if valid path exists)</p>
            <p><b>Left-Click (and hold) Adjacent Resource:</b> Gather</p>
            <p><b>B:</b> Build Wall mode (left click to place wall)</p>
            <p><b>F:</b> Build Fire mode (left click to place fire)</p>
        </div>
    </div>

    <div id="bank-context-menu" class="context-menu" style="display: none;"></div>
    <div id="quantity-modal" class="modal">
        <div class="modal-content">
            <h3>How many?</h3>
            <input type="number" id="quantity-input" min="1">
            <button id="quantity-submit">OK</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
