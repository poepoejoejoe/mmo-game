<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMO Grid World</title>
    <!-- Vite will automatically handle linking the CSS during development -->
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>MMO Grid World</h1>
    
    <!-- The game world is now rendered on this single canvas element -->
    <canvas id="game-canvas"></canvas>
    
    <div id="info-panel">
        <div id="player-coords">Connecting to server...</div>
        <div id="build-mode-indicator" style="display: none;"></div>
        <div class="controls">
            <span>Use Arrow Keys or WASD to Move</span>
            <span>Left-click adjacent resources to gather</span>
            <span>Press 'B' for Wall / 'F' for Fire to enter/exit Build Mode</span>
        </div>
        <div id="player-id"></div>
    </div>

    <!-- UI bar at the bottom of the screen -->
    <div id="ui-bottom-bar">
        <div id="player-health">
            <div id="health-bar"></div>
            <div id="health-text"></div>
        </div>
        <div id="inventory">
            <h3>Inventory</h3>
            <div id="inventory-slots">
                <!-- Inventory slots will be dynamically generated here -->
            </div>
        </div>

        <div id="gear">
            <h3>Gear</h3>
            <div id="gear-slots">
                <div class="gear-slot" id="weapon-slot">
                    <span>Weapon:</span>
                    <div class="gear-item-display">-</div>
                    <button class="unequip-button" style="display: none;">Unequip</button>
                </div>
                <!-- Other gear slots can be added here -->
            </div>
        </div>

        <div id="crafting">
            <h3>Crafting</h3>
            <button id="craft-wall-btn" disabled>
                Craft Wall (10 Wood)
            </button>
            <button id="craft-fire-btn" disabled>
                Craft Fire (10 Wood)
            </button>
            <button id="craft-rat-meat-btn" disabled>
                Cook Rat meat (1 Rat Meat)
            </button>
            <button id="craft-crude-axe-btn" disabled>
                Craft Crude Axe (10 Wood, 10 Stone, 5 Goop)
            </button>
        </div>
        
        <div id="action-cooldown">
            <div id="cooldown-bar"></div>
            <div id="cooldown-text">Ready</div>
        </div>
    </div>

    <!-- This script tag is the entry point for the entire TypeScript application -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
