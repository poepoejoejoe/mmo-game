<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMO Grid World</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>MMO Grid World</h1>
    <div id="game-container"></div>
    <div id="info-panel">
        <div id="player-coords">Connecting to server...</div>
        <div class="controls">
            <span>Use Arrow Keys or WASD to Move</span>
            <span>Left-click adjacent resources to gather</span>
            <span>Press 'B' to enter/exit Build Mode</span>
        </div>
        <div id="player-id"></div>
    </div>

    <div id="ui-bottom-bar">
        <div id="inventory">
            <h3>Inventory</h3>
            <div id="inventory-list">
                <div>Wood: <span id="inv-wood">0</span></div>
                <div>Rock: <span id="inv-rock">0</span></div>
                <!-- NEW: Inventory slot for crafted walls -->
                <div>Walls: <span id="inv-wooden_wall">0</span></div>
            </div>
        </div>

        <div id="crafting">
            <h3>Crafting</h3>
            <button id="craft-wall-btn" disabled>
                Craft Wall (10 Wood)
            </button>
        </div>
        
        <div id="action-cooldown">
            <div id="cooldown-bar"></div>
            <div id="cooldown-text">Ready</div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
